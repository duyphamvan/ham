<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function numbers(a, b) {
			if (a > b) {
			    alert(a + '>' + b);
			} else {
			    var c = a + b;
			    alert(c);
			}
			
		}
		numbers(4, 5);
		numbers(6, 5);
	</script>
</body>
