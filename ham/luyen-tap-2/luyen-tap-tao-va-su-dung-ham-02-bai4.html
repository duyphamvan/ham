<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function numbers(n) {
			if (typeof n == 'number') {
				document.write(n + ' is number');
			} else {
			    document.write(n + ' is not number');
			}
		}
		numbers(2);
	</script>
</body>
</html>
