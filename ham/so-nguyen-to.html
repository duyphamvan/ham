<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Enter the number:"));
    if (checkPrimes(num)) {
        alert(num + " is a prime number");
    } else {
        alert(num + " not a prime number");
    }
    function checkPrimes(num) {
        if (num < 2) {
            return false;
        } else {
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
